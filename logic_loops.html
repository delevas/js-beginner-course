<!DOCTYPE html>
<html>
<head>
   <title>typeOf</title>
   <script type="text/javascript">
   function typeOf( variable ) {
      // calculations
      switch ( true ) {
         case typeof variable == 'undefined': return 'undefined';
         case variable == null: return 'null';
         case typeof variable.constructor() == typeof 'string': return 'string';
         case typeof variable.constructor() == typeof true: return 'boolean';
         case variable.constructor == Array: return 'array';
         case variable.constructor == Object: return 'object';
         case isNaN(variable) === isNaN(NaN): return 'NaN';
         case typeof variable.constructor() == typeof 0: return 'number';
         default:
            console.log('There is no match!');
      }
   }
   
   // our test cases
   var types = {
      'undefined' : [ undefined ],
      'null'      : [ null ],
      'NaN'       : [ NaN ],
      'boolean'   : [ false, new Boolean(true) ],
      'string'    : [ 'lorem', new String('null') ],
      'number'    : [ 1, new Number(0) ],
      'array'     : [ [] ],
      'object'    : [ {} ]
   };
   for ( var type in types ) {
      types[ type ].forEach( function ( item ) {
         var result = typeOf( item );
         console.assert(
            result === type, 
            item + ' is reported as "' + result + '", but expected type is "' +
                  type + '"'
         );
      });
   }
   </script>
</head>
<body>

</body>
</html>
