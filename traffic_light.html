<!DOCTYPE html>
<html>
<head>
   <title>Traffic Light</title>
   <script type="text/javascript">
   // Implementation
   
   // Method getRandom
   // Accepts array as parameter
   // Returns an element on random position in the given array
   function getRandom( array ) {
      var random = array[Math.floor(Math.random() * array.length)];
      return random;
   }
   
   // Base Light class
   function Light( color ) {
      this.color = color;
      // method to turn the light on
      this.on = function() {
         console.log( this.color + " is turned ON.");
      };
      // method to turn the light on
      this.off = function() {
         console.log( this.color + " is turned OFF."); 
      };
   }
   
   // Base TrafficLight Class
   function TrafficLight( type ) {
      // array of types to choose from if type not defined
      var types = ['people', 'cars'];
      this.type = type.toLowerCase() || getRandom(types);
      
      console.info('Traffic Light for ' + this.type + '.');
      
      // object containing instances of Light base class
      this.light = {
         red : new Light('Red'),
         yellow : new Light('Yellow'),
         green : new Light('Green')
      };
      
      // method to check the given type for the traffic light
      this.checkType = function() {
         // if the traffic light is for cars it will have yellow light
         if ( this.type == 'cars' ) {
            return this.light.yellow.off();
         }
      };
      
      // method to turn on the red light of the traffic light
      this.stop = function() {
         console.info('Traffic Light type - ' + this.type);
         this.light.red.on();
         this.checkType();
         this.light.green.off();
         console.info('The traffic light is GREEN for all others!');
      };
      
      // method to turn on the green light of the traffic light
      this.go = function() {
         console.info('Traffic Light - type' + this.type);
         this.light.green.on();
         this.checkType();
         this.light.red.off();
         console.info('The traffic light is RED for all others!');
      }
   }
   
   </script>
</head>
<body>

</body>
</html>
